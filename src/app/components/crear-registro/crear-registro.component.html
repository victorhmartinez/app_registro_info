<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">Crear registro</h5>
        <form [formGroup]="registroForm" >
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-map-marker-alt" [class.green-icon]="this.registroForm.get('ubicacion')?.valid"
                        [class.red-icon]="this.registroForm.get('ubicacion')?.invalid && this.registroForm.get('ubicacion')?.touched"></i>
                </span>
                <input class="form-control" list="datalistOptions" id="exampleDataList" formControlName="ubicacion"
                    placeholder="Seleccione una ubicaciÃ³n">
                <datalist id="datalistOptions">
                    <ng-container *ngFor="let ubicacion of listUbicacion">
                        <option value="{{ubicacion.nombreUbicacion}}">
                    </ng-container>


                </datalist>
            </div>
            <!--Cedula-->
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fas fa-id-card" [class.green-icon]="this.registroForm.get('cedula')?.valid"
                        [class.red-icon]="this.registroForm.get('cedula')?.invalid && this.registroForm.get('cedula')?.touched"></i>
                </span>
                <input type="text" minlength="10" maxlength="10" formControlName="cedula"
                    class="form-control form-control-lg" placeholder="Cedula">
            </div>
            <!--Validar info-->
            <div class="d-grid gap-2 mb-2" *ngIf="this.bandera===true" >

                <button  class="btn btn-info btn-lg" (click)="obtnerInfoRegistro()">
                    <i class="fa-solid fa-user-check"></i> &nbsp;Verificar</button>
            </div>
            <ng-container *ngIf="this.bandera===false">

            
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-user-circle" [class.green-icon]="this.registroForm.get('nombres')?.valid"
                                [class.red-icon]="this.registroForm.get('nombres')?.invalid && this.registroForm.get('nombres')?.touched"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" formControlName="nombres"
                            placeholder="Nombres">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">

                            <i class="fas fa-user-circle" [class.green-icon]="this.registroForm.get('apellidos')?.valid"
                                [class.red-icon]="this.registroForm.get('apellidos')?.invalid && this.registroForm.get('apellidos')?.touched"></i>
                        </span>
                        <input type="text" class="form-control form-control-lg" formControlName="apellidos"
                            placeholder="Apellidos">
                    </div>
                </div>
            </div>

            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="far fa-sort-numeric-down-alt"
                        [class.green-icon]="this.registroForm.get('cantidad')?.valid"
                        [class.red-icon]="this.registroForm.get('cantidad')?.invalid && this.registroForm.get('cantidad')?.touched"></i>
                </span>
                <input type="number" class="form-control" min="1" formControlName="cantidad"
                    placeholder="Ingrese la cantidad de venta ">

            </div>
            <div class="d-grid gap-2">

                <button (click)="crearRegistro()" class="btn btn-primary btn-lg">
                    <i class="fas fa-database"></i> &nbsp;Registrar</button>
            </div>
        </ng-container>
        </form>

    </div>
</div>
