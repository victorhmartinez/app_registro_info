<section class="mt-4">
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong " style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de registro</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" placeholder="Ingrese su nombre" />
                      <label class="form-label" for="firstName">Nombre</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Ingrese su apellido" />
                      <label class="form-label" for="lastName">Apellido</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <select class="select form-control-lg w-100">
                        <option value="1" disabled>Rol</option>
                        <option value="2">Admin</option>
                        <option value="3">Repartidor</option>
                        <option value="4">Bodegero</option>
                      </select>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Genero: </h6>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="femaleGender"
                        value="option1"
                        checked
                      />
                      <label class="form-check-label" for="femaleGender">Femenino</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="maleGender"
                        value="option2"
                      />
                      <label class="form-check-label" for="maleGender">Masculino</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="otherGender"
                        value="option3"
                      />
                      <label class="form-check-label" for="otherGender">Otro</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-12  ">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg"  placeholder="alguien@correo.com"/>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>      
                </div>
                <div class="row">
                    <div class="col-md-6  ">
  
                        <div class="form-outline">
                          <input type="password" id="phoneNumber" class="form-control form-control-lg" placeholder="*******" />
                          <label class="form-label" for="phoneNumber">Contraseña</label>
                        </div>
                        
                      </div>
                      <div class="col-md-6  ">
  
                        <div class="form-outline">
                          <input type="password" id="phoneNumber" class="form-control form-control-lg" placeholder="*******" />
                          <label class="form-label" for="phoneNumber">Confirmar contraseña</label>
                        </div>
                        
                      </div>
                </div>
                <div class="mt-2 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Registrar" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
